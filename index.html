<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>React-password-strength-meter by Siva Satrasala</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="normalize.css" media="screen">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="github-light.css" media="screen">
</head>

<body>
  <section class="page-header">
    <h1 class="project-name">react-password-strength-meter</h1>
    <h2 class="project-tagline">React Component to display password strength meter</h2>
    <a href="https://github.com/SivaSatrasala/react-password-strength-meter" class="btn">View on GitHub</a>
    <a href="https://github.com/SivaSatrasala/react-password-strength-meter/zipball/master" class="btn">Download .zip</a>
    <a href="https://github.com/SivaSatrasala/react-password-strength-meter/tarball/master" class="btn">Download .tar.gz</a>
  </section>

  <section class="main-content">
    <h2>Demo: Enter password</h2>
    <div id="content">
      <section data-reactid=".0"><label data-reactid=".0.0">Password</label>
      <input type="password" name="password" id="password" data-reactid=".0.1"><meter max="4" id="password-strength-meter" data-reactid=".0.2"></meter>
      <p id="password-strength-text" data-reactid=".0.3"><span data-reactid=".0.3.0"></span><strong data-reactid=".0.3.1"></strong>
      <span class="feedback" data-reactid=".0.3.2"> </span></p>
      </section>
    </div>
    <footer class="site-footer">
     <span class="site-footer-owner"><a href="https://github.com/SivaSatrasala/react-password-strength-meter">React-password-strength-meter</a> is maintained by <a href="https://github.com/SivaSatrasala">SivaSatrasala</a>.</span>
    </footer>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
